<body>
  <!-- Form starts -->
  <div class="container mt-5">
    <h1>Contact Me!</h1>
    <form class="row g-3" action="https://formsubmit.co/2d52aa6341a650cb2c65402501292095" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <input type="hidden" name="_next" value="https://loty2019.github.io/Stoney-Brook-Farm/html/contact.html">

      <small>Enter message (optional) and click button "Send"</small>
      <div class="wrapper centered">
        <article class="letter">
          <div class="side">
            <h1>Contact us</h1>
            <p>
              <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" placeholder="Your message" required></textarea>
            </p>
          </div>
          <div class="side">
            <p>
              <input type="text" class="form-control" name="Name" id="firstName" placeholder="Your name" required>
              <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" placeholder="Your last name" required>
            </p>
            <p>
              <input type="email" class="form-control" name="email" id="emailInfo" placeholder="Your email" required>
            </p>
            <p>
              <button type="submit" class="btn btn-primary">Send</button>
            </p>
          </div>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
      </div>
      <p class="result-message centered">Thank you for your message</p>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
